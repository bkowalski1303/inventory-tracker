{% extends "base.html" %}
{% block content %}
<h2>Current Inventory</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>Item</th>
        <th>Stock</th>
        <th>Threshold</th>
        <th>Sales History</th>
    </tr>
    {% for name, item in inventory.items() %}
    <tr>
        <td>{{ name }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.restock_threshold }}</td>
        <td>{{ item.sales_history }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
